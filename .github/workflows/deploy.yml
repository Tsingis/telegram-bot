name: deploy
on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "Pipfile*"
      - "serverless.yml"
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: false
        default: "test"
        type: choice
        options:
          - test
          - prod
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.inputs.stage }}
  cancel-in-progress: true
env:
  NO_UPDATE_NOTIFIER: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: AWS-${{ github.event.inputs.stage || 'test' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.14"
          architecture: "x64"
          cache: "pipenv"
          cache-dependency-path: Pipfile.lock
      - name: Install pipenv
        run: |
          pip install --prefer-binary -r requirements.txt
          pipenv sync
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE }}
      - name: Deploy ${{ github.event.inputs.stage || 'test' }}
        run: npm run deploy -- --stage ${{ github.event.inputs.stage || 'test' }}
        env:
          SERVERLESS_LICENSE_KEY: ${{ secrets.SERVERLESS_LICENSE_KEY }}
          SERVERLESS_BUCKET: ${{ secrets.SERVERLESS_BUCKET }}
          CSE_ID: ${{ secrets.CSE_ID }}
          GOOGLE_API: ${{ secrets.GOOGLE_API }}
          OPENWEATHER_API: ${{ secrets.OPENWEATHER_API }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
