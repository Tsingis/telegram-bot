service: telegram-bot

provider:
  name: aws
  stage: ${opt:stage, 'test'}
  runtime: python3.14
  runtimeManagement: auto
  versionFunctions: false
  architecture: x86_64
  region: ${opt:region, 'eu-north-1'}
  memorySize: 256
  timeout: 15
  logRetentionInDays: 90
  deploymentBucket:
    name: ${env:SERVERLESS_BUCKET, 'test-bucket'}
    maxPreviousDeploymentArtifacts: 1
  environment:
    TELEGRAM_TOKEN: ${env:TELEGRAM_TOKEN, 'test-token'}
    GOOGLE_API_KEY: ${env:GOOGLE_API_KEY, 'test-api-key'}
    OPENWEATHER_API_KEY: ${env:OPENWEATHER_API_KEY, 'test-api-key'}
    F1_CALENDAR_URL: ${env:F1_CALENDAR_URL, 'test-calendar-url'}
    REGION: FI

functions:
  webhook:
    handler: src/handler.webhook
    events:
      - httpApi:
          method: POST
          path: /

  set_webhook:
    handler: src/handler.set_webhook
    events:
      - httpApi:
          method: POST
          path: /set_webhook

custom:
  pythonRequirements:
    dockerizePip: ${strToBool(${env:DOCKERIZE, 'true'})}
    usePipenv: false
    slim: true
    useDownloadCache: true
    useStaticCache: true
  prune:
    automatic: true
    number: 1
    includeLayers: true

package:
  individually: false
  excludeDevDependencies: true
  patterns:
    - "!**"
    - "../src/**"
