service: telegram-bot-prod

provider:
  name: aws
  runtime: python3.8
  region: eu-west-1
  memorySize: 256
  timeout: 15
  environment:
    TELEGRAM_TOKEN: ${env:TELEGRAM_TOKEN}
    GOOGLE_API: ${env:GOOGLE_API}
    DARKSKY_API: ${env:DARKSKY_API}
    CSE_ID: ${env:CSE_ID}

functions:
  webhook:
    handler: handler.webhook
    events:
      - http: POST /

  set_webhook:
    handler: handler.set_webhook
    events:
      - http: POST /set_webhook
      
plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux

package:
  exclude:
    - node_modules/**
    - .vscode/**
    - .github/**
    - test.py