service: telegram-bot

provider:
  name: aws
  stage: ${opt:stage, 'test'}
  runtime: python3.9
  runtimeManagement: auto
  architecture: arm64
  region: ${opt:region, 'eu-north-1'}
  memorySize: 256
  timeout: 15
  logRetentionInDays: 30
  environment:
    TELEGRAM_TOKEN: ${env:${join('TELEGRAM_TOKEN', ${upper(${self:provider.stage})}, '_')}}
    GOOGLE_API: ${env:GOOGLE_API}
    OPENWEATHER_API: ${env:OPENWEATHER_API}
    CSE_ID: ${env:CSE_ID}
    REGION: FI
    ENVIRONMENT: ${self:provider.stage}
functions:
  webhook:
    handler: src/handler.webhook
    events:
      - httpApi:
          method: POST
          path: /

  set_webhook:
    handler: src/handler.set_webhook
    events:
      - httpApi:
          method: POST
          path: /set_webhook

plugins:
  - serverless-python-requirements
  - serverless-plugin-utils

custom:
  pythonRequirements:
    dockerizePip: non-linux
    fileName: src/requirements.txt

package:
  patterns:
    - "!node_modules/**"
    - "!.github/**"
    - "!tests/**"
    - "!venv/**"
    - "!.env*"
    - "!src/requirements.txt"
    - "!package.json"
    - "!package-lock.json"
    - "!README.md"
