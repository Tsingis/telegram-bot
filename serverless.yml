service: telegram-bot

provider:
  name: aws
  stage: prod
  runtime: python3.9
  region: eu-north-1
  memorySize: 256
  timeout: 15
  environment:
    TELEGRAM_TOKEN: ${env:TELEGRAM_TOKEN}
    GOOGLE_API: ${env:GOOGLE_API}
    OPENWEATHER_API: ${env:OPENWEATHER_API}
    CSE_ID: ${env:CSE_ID}
    REGION: FI
    ENVIRONMENT: ${self:provider.stage}
functions:
  webhook:
    handler: src/handler.webhook
    events:
      - http: POST /

  set_webhook:
    handler: src/handler.set_webhook
    events:
      - http: POST /set_webhook

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux
    dockerImage: mlupin/docker-lambda:python3.9-build
    fileName: src/requirements.txt

package:
  patterns:
    - "!node_modules/**"
    - "!.github/**"
    - "!tests/**"
    - "!venv/**"
    - "!.env*"
    - "!src/requirements.txt"
    - "!package.json"
    - "!package-lock.json"
    - "!README.md"
